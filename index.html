<body>
  <div class="container-fluid navbar">
    <div class="container" style="margin-top: 30px; background-color: white; border-radius: 10px;">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid omar">
          <a class="navbar-brand" href="#">
            <img src="./imagen/logo.jpg" alt="LOGO" width="60" height="64">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav menu">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" style="color: purple">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: purple;">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: purple;">Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: purple;">Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: purple;">Ventas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: purple;">Adicionales</a>
              </li>
              <div>
                <li class="nav-item">
                  <a class="nav-link bi bi-person-fill" href="#" style="color: purple;">Perfil</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid" style="margin-top: 50px; border: solid 1px;">
      <div class="container" id="superior" style="margin-top: 30px;">
        <h2 style="color: purple;">Productos</h2>
        <p style="margin-top: 10px; color: purple;"># de items</p>
        <select class="form-select" aria-label="Default select example"
          style="width: 90px; background-color: rgba(252, 252, 252, 0); height: 40px; margin-left: 10px;">
          <option selected>Filtro</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <form class="d-flex" role="search" style="margin-left: 10px;">
          <input class="form-control me-2" type="search" placeholder="Placeholder_input" aria-label="Search"
            style="width: 180px; height: 28px;">
          <button class="btn btn-outline-success" type="submit" style="height: 30px;">
            <p style="margin-top: -4px;">Buscar</p>
          </button>
        </form>

        <button type="button" class="btn compra_modal" data-bs-toggle="modal" data-bs-target="#exampleModal"
          style="background-color: purple; color: white; height: 30px;width: 120px; margin-left: 10px;">
          <p style="margin-top: -4px;">Agregar</p>
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Inicia el modal -->
              <form action="" id="productos-form lista_compras" class="card-body">
                <div class="modal-body" id="modal-body">
                  <div class="container" style="margin-top: 20px;" id="imagen">
                    <h3 style="text-align: center;">Imagen del producto</h3>
                    <div style="height: 400px; margin: 10px; background-color: gray;">
                      (imagen)</div>
                    <button
                      style="background-color: purple; border: none; border-radius: 10px; color: white; margin-bottom: 10px;margin-left: 10px;">Subir
                      Imagenes</button>
                  </div>
                  <div class="container" style=" margin-top: 20px;" id="datos">
                    <h3>Datos de producto</h3>
                    <label for="">Nombre del producto</label><br>
                    <input type="text" id="nombre"><br>
                    <label for="">Descripcion</label><br>
                    <input type="text"><br>
                    <label for="">UID</label><br>
                    <input type="text" id="UID"><br>
                    <label for="">Referencia</label><br>
                    <input type="text" id="referencia"><br>
                    <label for="">Variante</label><br>
                    <select class="form-select" aria-label="Default select example"
                      style="color: purple; border-color: purple; margin-bottom: 10px;">
                      <option selected>Elegir variante</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="container" style="margin-top: 20px;" id="datos">
                    <h3>Informacion</h3>
                    <label for="">Categoria</label>
                    <select class="form-select" aria-label="Default select example"
                      style="color: purple; border-color: purple; margin-bottom: 10px;" id="categoria">
                      <option selected>Elegir Categoria</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="">Subcategorias</label>
                    <select class="form-select" aria-label="Default select example"
                      style="color: purple; border-color: purple; margin-bottom: 10px;" id="subcategoria">
                      <option selected>Elegir Subcategoria</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="">Tags</label>
                    <select class="form-select" aria-label="Default select example"
                      style="color: purple; border-color: purple; margin-bottom: 10px;">
                      <option selected>Elegir Tags</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <div class="d-grid gap-2">
                <input type="submit" value="Agregar" class="btn btn-primary btn-block compra_modal">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container" id="productos" style="margin-top: 10px; border: solid 1px;">

    </div>


    <div class="container" style="margin-top: 10px;">
      <nav aria-label="Page navigation example" style="margin-top: 20px;">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">

          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>


  </div>



  </div>
